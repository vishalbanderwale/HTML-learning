<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>text elements</title>
  </head>
  <body>
    <header>
      <h1>header1</h1>
      <h2>header2</h2>
      <h3>header3</h3>
      <h4>header4</h4>
      <h5>header5</h5>
      <h6>header6</h6>
    </header>
    <!--hr: horzontal line-->
    <hr />
    <!--line -->
    <br />
    <!--break line next line-->
    <!--inline elements-->
    <section>
      <bold>hello world</bold>
      <!--<b>bold</b>-->
      <br />
      <small>hello world</small>
      <br />
      <strong>hello world</strong>
      <br />
      <em>hello world</em>
      <br />
      <i>hello world</i>
    </section>
    <hr />
    <section>
      <p>paragrah block elements</p>
      <h1>block elements</h1>
      <div>div block elements</div>
    </section>
    <hr />
    <section>
      <a href="https://google.com">google</a>
    </section>
    <!--absolute link=content will be in external server or website-->
    <hr />
    <section>
      <a href="exercise-2.html">relative URL</a>
    </section>
    <!--relative link-->
    <section>
      <img
        src="https://www.shutterstock.com/image-photo/black-rowan-berries-on-branches-red-159086927"
        alt="parrot"
      />
    </section>
    <section>
      <!--absolute image URL -->
      <img
        src="https://www.shutterstock.com/shutterstock/photos/159086927/display_1500/stock-photo-black-rowan-berries-on-branches-with-red-leaves-on-an-abstract-background-of-autumn-159086927.jpg"
        alt="parrot image"
        width="100px"
        height="50px"
      />
    </section>
    <hr />
    <footer>
      <img src="img.jpg" alt="flower" width="100px" height="50px" />
      <!--we can drop down after downloading the image in laptop-->
      <!--we can also copy paste the image in file or folder in file manager-->
      <br />
      <img src="/images/pic.jpg" alt="table" width="50px" height="50px" />
      <!--first we have to come out of images folder-->
    </footer>
  </body>
</html>
