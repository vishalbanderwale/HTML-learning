<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multimedia</title>
  </head>
  <body>
    <audio controls muted autoplay>
      <source src="" />
      hello audio
    </audio>

    <video height="300px" width="300px" autoplay muted>
      <source src="video.mp4" />
      hello video
    </video>
    <!--iframe=controls=0&controls=1,loop=1-->
    <!--controls=0 means no options of play,pause,volume-->
    <!--loop=0: it will not loop only video play one time-->
    <iframe src="https://www.youtube.com/embed/tgbNymZ7vqY?autoplay=1&mute=1">
    </iframe>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/XZwBNDGuWGU?si=e0FRPlaK0GCo32Mx"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
    <iframe src="https://neog.camp/" width="300px" height="300px"></iframe>
    <!--we can go to youtube click on share embeed videos -->
    <!--we can embeed youtube videos and websites -->
    <!--embeeded means=  to integrate external content into another website or page-->
    <!--refer w3 schools website-->
    <!--ending-->
  </body>
</html>
